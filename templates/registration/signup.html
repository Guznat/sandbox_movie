{% extends 'base.html' %}

{% load bootstrap %}
{% block title %} SIGNUP {% endblock %}
{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <button type="submit" class="btn btn-success">Signup<i class="fas fa-sign-in-alt"></i></button>
    </form>
{% endblock %}
