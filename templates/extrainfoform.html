{% extends 'base.html' %}
{%  load bootstrap %}
{% block title %} Add extra info{% endblock %}
{% block content %}
    <form role="form" method="post">

        <legend>Add extra info </legend>
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
            <button type="submit" class="btn btn-success">Save <i class="fas fa-save"></i></button>
        </div>
    </form>
{% endblock %}
